<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <main>
    <color-scale>
      <form id="colors-form" action="/colors" method="POST" style="
          display:flex;
          flex-direction:column;
        ">
        <label for="hue">
          Hue:
          <input type="number" name="hue" min="0" max="360" value="260">
        </label>
        <label for="saturation">
          Saturation:
          <input type="number" name="saturation" min="0" max="100" value="80">
        </label>
        <label for="lightness">
          Lightness:
          <input type="number" name="lightness" min="0" max="100" value="45">
        </label>
        <label for="alpha">
          Alpha:
          <input type="number" name="alpha" min="0.0" max="1.0" step="0.1" value="1.0">
        </label>
        <label for="steps">
          Steps:
          <input type="number" name="steps" min="0" max="25" value="6">
        </label>
        <label for="distance">
          Distance:
          <input type="number" name="distance" value="10">
        </label>

        <label for="property">
          Step property:
          <label for="hue">
            Hue
            <input type="radio" name="step-property" value="hue">
          </label>
          <label for="saturation">
            Saturation
            <input type="radio" name="step-property" value="saturation">
          </label>
          <label for="lightness">
            Lightness
            <input type="radio" name="step-property" value="lightness" checked=checked>
          </label>
        </label>
        <button>
          Save
        </button>
      </form>
      <ul id="scale-preview" style="
          list-style:none;
          display: flex;
        ">
        <li id="preview" style="
            width:4rem;
            height:4rem;
            background-color:white;
          ">
        </li>
      </ul>
    </color-scale>
  </main>
  <script type="module" src="index.js"></script>
</body>

</html>
